version: "3.9"

services:
  mysql:
    image: mysql:8.0
    container_name: caturro_mysql
    env_file:
      - ./.env
    environment:
      TZ: America/Bogota
    ports:
      - "3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - caturro_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

  adminer:
    image: adminer:latest
    container_name: caturro_adminer
    ports:
      - "8080"
    networks:
      - caturro_network
    depends_on:
      mysql:
        condition: service_healthy
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: caturro_backend
    env_file:
      - ./.env
    environment:
      - TZ=America/Bogota
    ports:
      - "8005:8000"
    volumes:
      - ./backend:/app
    networks:
      - caturro_network
    depends_on:
      mysql:
        condition: service_healthy
    restart: unless-stopped
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: caturro_frontend
    env_file:
      - ./.env
    ports:
      - "3005:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - caturro_network
    depends_on:
      - backend
    restart: unless-stopped

networks:
  caturro_network:
    driver: bridge

volumes:
  mysql_data:
